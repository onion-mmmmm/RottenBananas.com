<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movie review website" >
    <meta name="keywords" content="film review, movie review, rotten bananas" >
    <meta name="author" content="Group 3" >
    <title>RottenBananas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <body>
    <!-- Top navigation bar -->
    <header class="top-nav">
        <div class="logo"></div>
            <a href="https://onion-mmmmm.github.io/RottenBananas.com/">
            <img src="logo.png" alt="logo" width="120">
            </a>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="auth-buttons">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </header>

    <!-- Sidebar for genres -->
    <aside class="sidebar">
        <h2  class="genres"> <span>Genres</span></h2>
        <ul>
            <li>Action</li>
            <li>Comedy</li>
            <li>Drama</li>
            <li>Fantasy</li>
            <li>Horror</li>
            <li>Sci-Fi</li>
        </ul>
    </aside>

    <!-- Main content area -->
    <main class="main-content">
        <!-- Featured Movie Banner -->
        <section class="featured-banner">
            <h2>Featured Movie</h2>
            <div class="banner-image">
                <!-- Add your banner image here -->
                <img src="featured-movie.jpg" alt="Featured Movie">
            </div>
        </section>

        <!-- Movie List -->
        <section class="movie-list">
            <h2>Movies</h2>
            <div class="movies">
                <div class="movie-item">Movie 1</div>
                <div class="movie-item">Movie 2</div>
                <div class="movie-item">Movie 3</div>
                <div class="movie-item">Movie 4</div>
                <div class="movie-item">Movie 5</div>
                <!-- Add more movies as needed -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <h3>About Us</h3>
        <p>This is a demo movie website. We bring the latest movies and reviews for film enthusiasts.</p>
        <div class="contact-info">
            <p>Hotline: +123-456-7890</p>
            <p>Email: support@movie-website.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
